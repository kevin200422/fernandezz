
<style>
    /* Variables y reset */
:root {
    --primary: #2563eb;
    --primary-dark: #1e40af;
    --secondary: #64748b;
    --accent: #0ea5e9;
    --background: #f8fafc;
    --text: #1e293b;
    --text-light: #64748b;
    --white: #ffffff;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    background-color: var(--background);
    color: var(--text);
    line-height: 1.6;
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

/* Header */
.header {
    background: linear-gradient(to right, var(--primary), var(--primary-dark));
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: var(--shadow);
}

.menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: var(--white);
    font-size: 1.5rem;
    font-weight: 700;
    text-decoration: none;
    transition: opacity 0.3s ease;
}

.logo:hover {
    opacity: 0.9;
}

.navbar ul {
    display: flex;
    gap: 2rem;
    list-style: none;
}

.navbar a {
    color: var(--white);
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    transition: background-color 0.3s ease;
}

.navbar a:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Main Content */
main {
    padding: 3rem 0;
}

main h1 {
    font-size: 2.5rem;
    color: var(--primary-dark);
    margin-bottom: 2rem;
    text-align: center;
}

/* News Items */
.news-item {
    background: var(--white);
    border-radius: 1rem;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow);
    transition: transform 0.3s ease;
}

.news-item:hover {
    transform: translateY(-5px);
}

.news-item h2 {
    color: var(--primary);
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.news-item .date {
    color: var(--text-light);
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.news-item p {
    margin-bottom: 1.5rem;
    color: var(--text);
}

.read-more {
    display: inline-block;
    background: var(--accent);
    color: var(--white);
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.3s ease;
}

.read-more:hover {
    background: var(--primary);
}

/* Footer */
.footer {
    background: var(--primary-dark);
    color: var(--white);
    padding: 3rem 0;
    margin-top: 4rem;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.footer .link ul {
    list-style: none;
}

.footer .link ul li {
    margin-bottom: 1rem;
}

.footer .link ul a {
    color: var(--white);
    text-decoration: none;
    transition: opacity 0.3s ease;
}

.footer .link ul a:hover {
    opacity: 0.8;
}

/* Responsive Design */
@media (max-width: 768px) {
    .menu {
        flex-direction: column;
        gap: 1rem;
    }

    .navbar ul {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
    }

    .footer-content {
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        text-align: center;
    }

    main h1 {
        font-size: 2rem;
    }

    .news-item {
        padding: 1.5rem;
    }
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
    :root {
        --background: #0f172a;
        --text: #e2e8f0;
        --text-light: #94a3b8;
        --white: #1e293b;
    }

    .news-item {
        background: #1e293b;
    }

    .news-item h2 {
        color: var(--accent);
    }

    .read-more {
        background: var(--primary);
    }

    .read-more:hover {
        background: var(--primary-dark);
    }

    .logo, .navbar a, .footer .link ul a {
        color: #e2e8f0;
    }
}
</style>
