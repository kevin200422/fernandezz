<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Médica - Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header class="header">
        <h1>Contacto</h1>
        <p>Comunícate con nosotros a través de cualquiera de nuestros canales.</p>
    </header>

    <section class="contacto">
        <div class="contacto-item">
            <i class="fas fa-envelope"></i>
            <h2>Gmail</h2>
            <p><a href="mailto:zonamedica@gmail.com">zonamedica@gmail.com</a></p>
        </div>

        <div class="contacto-item">
            <i class="fab fa-whatsapp"></i>
            <h2>WhatsApp</h2>
            <p><a href="https://wa.me/1234567890" target="_blank">+123 456 7890</a></p>
        </div>

        <div class="contacto-item">
            <i class="fas fa-phone-alt"></i>
            <h2>Líneas Telefónicas</h2>
            <p>+123 456 7890</p>
        </div>

        <div class="contacto-item">
            <i class="fab fa-twitter"></i>
            <h2>Twitter</h2>
            <p><a href="https://twitter.com/zonamedica" target="_blank">@zonamedica</a></p>
        </div>

        <div class="contacto-item">
            <i class="fas fa-envelope-open"></i>
            <h2>Outlook</h2>
            <p><a href="mailto:contacto@zonamedica.com">contacto@zonamedica.com</a></p>
        </div>

        <div class="contacto-item">
            <i class="fab fa-facebook-f"></i>
            <h2>Facebook</h2>
            <p><a href="https://facebook.com/zonamedica" target="_blank">Zona Médica</a></p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Zona Médica. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
